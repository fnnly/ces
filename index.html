<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM最新版购买</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            margin: 15px 0;
        }
        .payment-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }
        .payment-option {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 250px;
        }
        .payment-img {
            max-width: 200px;
            margin: 15px auto;
            display: none;
        }
        .btn {
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn-pay {
            background-color: #2196F3;
        }
        .btn-pay:hover {
            background-color: #0b7dda;
        }
        .btn-action {
            background-color: #f44336;
        }
        .btn-action:hover {
            background-color: #d32f2f;
        }
        .btn-resource {
            background-color: #4CAF50;
        }
        .btn-resource:hover {
            background-color: #45a049;
        }
        .info-box {
            display: none;
            font-size: 18px;
            margin: 25px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            line-height: 1.6;
            border: 2px solid;
        }
        .solution-text {
            color: #ff0000;
            border-color: #ff0000;
            background-color: #fff0f0;
        }
        .custom-text {
            color: #333;
            border-color: #4CAF50;
            background-color: #f0fff4;
        }
    </style>
</head>
<body>
    <h1>JM最新版8块</h1>
    <p>付款时备注快手号名字</p>
    <p>加QQ群1042353516领取</p>
    <p>私信快手主播拿进裙密码</p>
    <p>放心，主播是诚信的，主播看到后会第一时间发密码的</p>

    <div class="payment-container">
        <div class="payment-option">
            <p>微信扫码付款</p>
            <img id="wechat-qr" src="https://sfile.chatglm.cn/chatglm4/9cf34885-7efc-46fb-9134-c566a81de03b.jpg?image_process=format,webp&time=0" class="payment-img" alt="微信付款码">
            <button class="btn btn-pay" onclick="showPayment('wechat')">微信支付</button>
        </div>
        
        <div class="payment-option">
            <p>支付宝扫码付款</p>
            <img id="alipay-qr" src="https://sfile.chatglm.cn/chatglm4/e0a0bf62-c712-4b47-a20f-9a51df8f16cd.jpg?image_process=format,webp&time=0" class="payment-img" alt="支付宝付款码">
            <button class="btn btn-pay" onclick="showPayment('alipay')">支付宝支付</button>
        </div>
    </div>

    <div class="action-buttons">
        <button class="btn btn-action" onclick="showQQGroup()">领取JM</button>
        <button class="btn btn-action" onclick="showSolution()">解决JM问题</button>
        <button class="btn btn-resource" onclick="showCustomText()">其他资源</button>
    </div>
    
    <div id="qq-group" class="qq-group">
        QQ群号：1042353516
    </div>

    <div id="solution-text" class="info-box solution-text">
        挂梯子解决JM更新问题，我有两种梯子，一种每天免费一小时的9块，一种永久破解版的无限时长15块，私信快手主播拿进梯子的群号
    </div>

    <div id="custom-text" class="info-box custom-text">
        <!-- 您可以在此处填写自定义文本内容 -->
        这里是其他资源内容（请自行修改）
        <br>
        <br>
        <p>示例内容1：XXXX资源获取方式</p>
        <p>示例内容2：YYYY使用教程</p>
    </div>

    <script>
        function showPayment(type) {
            document.getElementById('wechat-qr').style.display = type === 'wechat' ? 'block' : 'none';
            document.getElementById('alipay-qr').style.display = type === 'alipay' ? 'block' : 'none';
        }
        
        function showQQGroup() {
            document.getElementById('qq-group').style.display = 'block';
            alert('请加QQ群：1042353516');
        }

        function showSolution() {
            const solutionDiv = document.getElementById('solution-text');
            solutionDiv.style.display = 'block';
            solutionDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function showCustomText() {
            const customDiv = document.getElementById('custom-text');
            customDiv.style.display = 'block';
            customDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
    </script>
</body>
</html>
